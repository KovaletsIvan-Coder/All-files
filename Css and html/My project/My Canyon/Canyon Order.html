<!DOCTYPE html>
<html>

<head>
<title>Ordering</title>

<body>
    <h1>The Canyon Strive CFR</h1>
    <h3>Ordering options</h3>
    <form>
        <h5 class="bb">Frame color:</h5>
        <div class="colorF"> <label  for="color-Orange">Orange</label>
    <input name="color" id="color-Orange" type="radio">
    <label for="color-Green">Green</label>
    <input name="color" id="color-Green"  type="radio">
    <label for="color-Black">Black</label>
    <input name="color" id="color-Black" type="radio">
    </div>
   
    <br><br>

  <label for="Wheels">Wheels</label>  
<select name="Wheels" id="Wheels">
<option value="27.5">27.5</option>
<option value="29.0">29.0</option>
</select>
<br><br>

<label for="Frame">Frame</label>
<select name="Frame" id="Frame">

    <option value="M">M</option>
    <option value="L">L</option>
    
</select>
<br><br>

<h4>Personal information for ordering</h4>
<input placeholder="FirstName" type="text">
<input placeholder="LastName" type="text">
<br><br>
<input placeholder="Phone number" type="tel">
<br><br>
<input placeholder="Email" type="email">
<br><br>


<h5>Delivery Adres:</h5>
<input placeholder="Country" type="text">
<br><br>
<input placeholder="City" type="text">
<br><br>
<input placeholder="Street" type="text">
<br><br>
<input placeholder="House number" type="number">

    </form>
</body>

</html>
